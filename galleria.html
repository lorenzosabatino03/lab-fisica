  body {

  .cella {
    background-color: #aaffff;
    padding: 5px 25px;

  }

    margin-bottom: 20px;
  }

  h2 {
    margin-top: 30px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
  }

  h3 {
    color: #005f99;
    cursor: pointer;
    margin-top: 1.5em;
    border: 1px solid #005f99;
    border-radius: 6px;
    padding: 10px;
    background: #e6f0fa;
    user-select: none;
  }

  .foto-list {
    display: none; /* chiuso inizialmente */
    list-style: none;
    padding: 0;
    margin: 10px 0 20px 0;
    flex-wrap: wrap; /* se tante immagini, vanno a capo */
    gap: 10px;
    justify-content: center;
  }

  .foto-list li {
    flex: 1 1 120px;
    max-width: 150px;
    margin: 0;
    text-decoration: none;
  }

  .thumb {
    width: 100%;
    height: auto;
    border-radius: 4px;
    transition: transform 0.3s ease;
  }

  .foto-list li a:hover .thumb {
    transform: scale(1.5);
    z-index: 10;
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .foto-list figcaption {
    text-decoration: none;
    font-size: 12px;
    color: #333;
    background-color: #f9f9f9;
    padding: 4px;
    border-radius: 4px;
    text-align: center;
    margin-top: 5px;
  }

  /* Responsive per schermi piccoli */
  @media (max-width: 700px) {
    .foto-list li {
      flex: 1 1 80px;
      max-width: 100px;
    }

    .thumb {
      width: 100%;
    }
  }
</style>
